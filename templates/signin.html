<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به پنل مدیریت</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vazir-font/30.1.0/Vazir-Variable/Vazir-Variable-font-face.css" rel="stylesheet">
    <style>
        * {
            font-family: 'Vazir Variable', system-ui, sans-serif;
        }
        
        body {
            background: url(../static/img/background.jpg) no-repeat center center fixed;
            background-size: cover;
        }
        
        .login-container-fluid {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            max-width: 400px;
            width: 100%;
            margin: auto;
        }
        
        .login-logo {
            width: 120px;
            height: 120px;
            display: block;
            margin: 0 auto 2rem;
            object-fit: contain;
        }
        
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #6610f2;
            box-shadow: 0 0 0 0.2rem rgba(102, 16, 242, 0.15);
        }
        
        .form-control.is-invalid {
            border-color: #dc3545;
            box-shadow: none;
        }
        
        .login-btn {
            background: #6610f2;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            width: 100%;
            font-weight: 500;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            background: #520dc2;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 16, 242, 0.15);
        }
        
        .login-btn:disabled {
            background: #8540f5;
            transform: none;
            box-shadow: none;
        }
        
        .dashboard-version {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            color: #666;
        }
        
        .spinner-border {
            width: 1.2rem;
            height: 1.2rem;
            margin-right: 0.5rem;
        }
        
        @media (max-width: 576px) {
            .login-box {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid login-container-fluid">
        <main class="container">
            <div class="login-box">
                <img src="../static/img/icon-256x256.png" alt="لوگو" class="login-logo">
                <div class="text-center mb-4">
                    <h4 class="mb-3">ورود به پنل مدیریت</h4>
                    <p class="text-muted">لطفاً برای ورود، اطلاعات خود را وارد کنید</p>
                </div>
                
                <form id="loginForm">
                    <div class="alert alert-danger d-none mb-3" role="alert"></div>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">نام کاربری</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="نام کاربری خود را وارد کنید" dir="ltr">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">رمز عبور</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="رمز عبور خود را وارد کنید" dir="ltr">
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span class="btn-text">ورود به سیستم</span>
                    </button>
                </form>
            </div>
        </main>
    </div>
    
    <small class="dashboard-version">نسخه: ۱.۰.۰</small>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            const $form = $('#loginForm');
            const $alert = $('.alert');
            const $button = $form.find('button[type="submit"]');
            const $spinner = $button.find('.spinner-border');
            const $buttonText = $button.find('.btn-text');
            
            function showLoading() {
                $button.prop('disabled', true);
                $spinner.removeClass('d-none');
                $buttonText.text('در حال ورود...');
            }
            
            function hideLoading() {
                $button.prop('disabled', false);
                $spinner.addClass('d-none');
                $buttonText.text('ورود به سیستم');
            }
            
            function showError(message) {
                $alert.html(message)
                    .removeClass('d-none')
                    .hide()
                    .fadeIn();
            }
            
            $form.on('submit', function(e) {
                e.preventDefault();
                
                const username = $('#username').val().trim();
                const password = $('#password').val().trim();
                
                // Reset states
                $('.is-invalid').removeClass('is-invalid');
                $alert.addClass('d-none');
                
                if (!username || !password) {
                    if (!username) $('#username').addClass('is-invalid');
                    if (!password) $('#password').addClass('is-invalid');
                    showError('لطفاً تمام فیلدهای ضروری را تکمیل کنید');
                    return;
                }
                
                showLoading();
                
                $.ajax({
                    url: '/auth',
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    data: JSON.stringify({ username, password })
                })
                .done(function(res) {
                    if (res.status === true) {
                        const urlParams = new URLSearchParams(window.location.search);
                        const redirect = urlParams.get('redirect');
                        
                        if (redirect) {
                            const protocol = window.location.protocol;
                            window.location.replace(`${protocol}//${redirect}`);
                        } else {
                            window.location.replace('/');
                        }
                    } else {
                        showError(res.msg || 'نام کاربری یا رمز عبور اشتباه است');
                        $('.form-control').addClass('is-invalid');
                        hideLoading();
                    }
                })
                .fail(function() {
                    showError('خطا در برقراری ارتباط با سرور');
                    hideLoading();
                });
            });
            
            // Remove invalid state on input
            $('.form-control').on('input', function() {
                $(this).removeClass('is-invalid');
                if (!$('.is-invalid').length) {
                    $alert.addClass('d-none');
                }
            });
        });
    </script>
</body>
</html>
